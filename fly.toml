# fly.toml app configuration file generated for scala-api on 2023-07-15T11:24:38+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "scala-api"
primary_region = "lhr"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

# port exposed to world, this is important!
[[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true  # optional